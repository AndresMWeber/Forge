machine:
  services:
    - docker

dependencies:
    override:
      - pip install docker-compose
      - pip install coveralls
    pre:
      - docker build --rm=false -t forge .

test:
  override:
    - docker run -it forge bash -c "mayapy -m nose /Forge/tests"

deployment:
  production:
    branch: master
    commands:
      - coveralls
