machine:
  services:
    - docker

dependencies:
  override:
    - pip install docker-compose coveralls
  pre:
    - docker build --rm=false -t forge .

test:
  override:
    - docker run -i -v ${PWD}:/Forge forge
  post:
    - cd .. && mv Forge /Forge && cd /Forge && coveralls


deployment:
  production:
    branch: master
